<!-- ✅ Form Cerita - Tailwind -->
<div id="storyFormWrapper" class="bg-white rounded-xl shadow p-6 w-full max-w-md mx-auto">
  <h2 class="text-xl font-bold text-purple-700 mb-4">Buat Cerita Baru 📖</h2>
  <form id="storyForm" class="space-y-4">
    <input type="text" id="nama" placeholder="Nama tokoh" required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" />
    <input type="text" id="tempat" placeholder="Tempat tinggal" required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" />
    <input type="text" id="petualangan" placeholder="Petualangan atau masalah" required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" />
    <select id="genre" required
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      <option value="">Pilih genre</option>
      <option>Horor</option>
      <option>Fiksi</option>
      <option>Drama</option>
      <option>Kisah nyata</option>
    </select>
    <button type="submit"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 rounded-md transition">
      🎨 Buat Cerita
    </button>
  </form>
</div>
