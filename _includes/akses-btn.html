    <!-- Accessibility Toolbar -->
    <div class="accessibility-btn">
        <div class="flex space-x-2">
            <button onclick="increaseFontSize()" class="bg-blue-500 text-white py-2 px-3 rounded-full shadow-lg hover:bg-blue-600 transition" aria-label="Increase font size">
                <i class="fas fa-text-height"></i>
            </button>
            <button onclick="decreaseFontSize()" class="bg-blue-500 text-white py-2 px-3 rounded-full shadow-lg hover:bg-blue-600 transition" aria-label="Decrease font size">
                <i class="fas fa-text-width"></i>
            </button>
            <button onclick="toggleHighContrast()" class="bg-blue-500 text-white py-2 px-3 rounded-full shadow-lg hover:bg-blue-600 transition" aria-label="Toggle high contrast">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </div>
