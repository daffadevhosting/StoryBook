<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Cerita â€” Lyra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-purple-50 h-screen overflow-hidden">
    <div class="max-w-3xl mx-auto h-full relative">
      <!-- Wrapper -->
      <div class="relative h-full w-full">
        <!-- Form Panel -->
        <div id="formPanel" class="absolute inset-0 bg-white p-6 z-10">
          <h2 class="text-2xl font-bold text-purple-600 mb-4">Buat Cerita Baru</h2>
          <form id="storyForm" class="space-y-4">
            <input id="nama" type="text" placeholder="Nama tokoh utama" class="w-full p-3 rounded border" required />
            <input id="tempat" type="text" placeholder="Tempat tinggal tokoh" class="w-full p-3 rounded border" required />
            <input id="petualangan" type="text" placeholder="Petualangan yang dialami" class="w-full p-3 rounded border" required />
            <select id="genre" class="w-full p-3 rounded border" required>
              <option value="">Pilih genre cerita</option>
              <option value="petualangan">Petualangan</option>
              <option value="horor">Horor</option>
              <option value="fiksi">Fiksi</option>
              <option value="kisah nyata">Kisah Nyata</option>
            </select>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded">
              ðŸŽ¨ Buat Cerita
            </button>
          </form>
        </div>

        <!-- Story Panel -->
        <div id="storyPanel" class="absolute inset-0 bg-white p-6 overflow-auto z-0 opacity-0 pointer-events-none">
          <div id="chatBox" class="space-y-4"></div>
        </div>
      </div>
    </div>

    <script>
      const formPanel = document.getElementById("formPanel");
      const storyPanel = document.getElementById("storyPanel");

      function slideToStory() {
        gsap.to(formPanel, { x: "-100%", opacity: 0, duration: 0.6, ease: "power2.inOut" });
        gsap.to(storyPanel, { x: "0%", opacity: 1, duration: 0.6, ease: "power2.inOut", pointerEvents: "auto" });
      }

      function slideToForm() {
        gsap.to(storyPanel, { x: "100%", opacity: 0, duration: 0.6, ease: "power2.inOut", onComplete: () => {
          storyPanel.style.pointerEvents = "none";
        }});
        gsap.to(formPanel, { x: "0%", opacity: 1, duration: 0.6, ease: "power2.inOut" });
      }
    </script>
  </body>
</html>
